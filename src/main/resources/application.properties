# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/manager
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# App Properties
spring.app.jwtSecret=Dcvmh6zj4kgFRJqVrL9MeH7wd3uKsYW5XZGaTAfnB2xCbyt8pP
spring.app.jwtExpirationMs=86400000

# Spring
spring.data.web.projections-enabled=false
spring.aop.proxy-target-class=true

# Liquibase
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

# log level
logging.level.org.springframework=DEBUG
logging.level.org.springframework.beans.factory=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE